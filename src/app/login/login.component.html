<section class="login_section layout_padding2-top layout_padding-bottom">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Lamba Login</h2>
            <span *ngIf="loginFailed" class="error"><b>Erreur !</b> {{ message }}</span>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 px-0">
                <div class="form_container">
                    <form action="">
                        <div class="form-row">
                            <div class="form-group col">
                                <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Pseudo" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <input type="password" [(ngModel)]="userpass" name="userpass" class="form-control" placeholder="Mot de passe" />
                            </div>
                        </div>
                        <div class="btn_box d-flex justify-content-center">
                            <button (click)="_login($event)">
                                Se connecter
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
