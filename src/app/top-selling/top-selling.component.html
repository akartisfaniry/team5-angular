<section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Top 6 produits
        </h2>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4" *ngFor="let product of products">
          <div class="box">
            <div class="img-box">
              <img src="assets/images/product.png" alt="">
            </div>
            <div class="detail-box">
              <span class="rating">
                {{ product.libelle }}
              </span>
              <a href="">
                {{ product.description }}
              </a>
              <div class="price_box">
                <h6 class="price_heading">
                  <span>$</span> {{ product.prix }}
                </h6>
              </div>
            </div>
            <div class="basket-box">
                <div class="col-sm-7">
                  <input type="number" name="nombre" min="1" id="" [(ngModel)]="product.nombre" class="form-control quantity" placeholder="QuantitÃ©">
                </div>
                <div class="col-sm-5">
                  <div class="btn-command-box">
                    <a href="javascript:void(0)" (click)="_addToBasket(product)" class="btn-1">
                      Commander
                    </a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <a href="/product">
          Voir tous les produits
        </a>
      </div>
    </div>
  </section>
