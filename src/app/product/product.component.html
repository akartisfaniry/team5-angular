<section class="product_section layout_padding2-top layout_padding-bottom">
    <div class="row">
        <div class="py-2 col-lg-2 recherche">
            <div class="card">
                <div class="card-header">Recherche</div>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productName">Nom Produit : </label>
                            <input type="text" id="productName" [(ngModel)]="productName" name="productName"
                                   class="form-control" placeholder="ex: robe ..."/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productCateg">Catégories : </label>
                            <select name="procutCateg" id="productCateg" class="form-control">
                                <option>tous</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button class="btn btn-primary" (click)="_search($event)">
                            Rechercher
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-lg-10 resultats">
            <div *ngIf="!products.length" class="heading_container heading_center">
                <h4>Aucun résultat</h4>
            </div>
            <div *ngIf="products.length" class="list-cat">
                <div class="heading_container heading_center">
                    <h2>
                        Catégorie 1
                    </h2>
                    <!--<p>
                        Description catégorie 1
                    </p>-->
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4" *ngFor="let product of products">
                        <div class="box">
                            <div class="img-box">
                                <img src="assets/images/product.png" alt="">
                            </div>
                            <div class="detail-box">
              <span class="rating">
                {{ product.libelle }}
              </span>
                                <a href="">
                                    {{ product.description }}
                                </a>
                                <div class="price_box">
                                    <h6 class="price_heading">
                                        <span>$</span> {{ product.prix }}
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
            <div *ngIf="products.length" class="my-4 pagination">
                <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="default_PageSize" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
            </div>
        </div>
    </div>

</section>
